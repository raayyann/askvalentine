<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my valentine?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-slate-200">
    <div id="background" />
    <div class="absolute w-screen h-screen">
      <div class="flex h-full content-center">
        <div class="my-auto w-full">
          <img
            id="image"
            src="images/cat.jpeg"
            alt="Kucing Jing"
            class="w-52 rounded-lg mx-auto"
          />
          <h1 class="font-bold text-2xl text-center mt-4">
            will u be my valentine?
          </h1>
          <p class="text-center text-slate-300">
            (press yes for free chocolate)
          </p>
          <div class="flex space-x-2 justify-center mt-4">
            <button
              class="px-4 py-2 bg-green-500 rounded-md hover:opacity-80 transition-all"
              onclick="yes()"
            >
              Yes
            </button>
            <button
              id="no"
              class="px-4 py-2 bg-red-500 rounded-md hover:opacity-80 transition-all"
            >
              No
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="byePage"
      class="absolute z-10 w-screen h-screen transition-all duration-1000 bg-slate-950 hidden opacity-0"
    >
      <div class="flex h-full content-center">
        <div class="my-auto w-full">
          <img
            id="sad"
            src="images/sad.jpeg"
            alt="Sedih Jing"
            class="w-52 rounded-lg mx-auto hidden opacity-0 translate-all duration-1000"
          />
          <h1
            id="byeText"
            class="font-bold text-4xl text-center mt-4 opacity-0 transition-opacity duration-1000"
          >
            OK
          </h1>
        </div>
      </div>
    </div>

    <script src="script/particles.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
